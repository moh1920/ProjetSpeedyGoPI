<app-navbar></app-navbar>
<div class="container mt-5 update-product-container" *ngIf="product">
  <h2 class="text-center mb-4">✏️ Modifier le produit : <span class="product-name">{{ product?.name }}</span></h2>

  <!-- Message de confirmation -->
  <div *ngIf="updateSuccess" class="alert alert-success text-center">
    ✅ Produit mis à jour avec succès ! Redirection en cours...
  </div>

  <form [formGroup]="productForm" (ngSubmit)="updateProduct()" class="product-form">
    <div class="form-group">
      <label for="name">Nom :</label>
      <input id="name" formControlName="name" type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="price">Prix :</label>
      <input id="price" formControlName="price" type="number" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-update mt-3" [disabled]="productForm.invalid">✅ Mettre à jour</button>
  </form>
</div>

<div class="container text-center mt-5" *ngIf="!product">
  <p class="text-danger">❌ Produit introuvable.</p>
</div>
