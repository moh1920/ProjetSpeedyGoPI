<div class="container mt-5 product-details">
  <div *ngIf="product; else notFound">
    <div class="card shadow-lg p-4">
      <div class="row">
        <!-- Image du produit -->
        <div class="col-md-6 text-center">
          <img *ngIf="product?.imageUrl" [src]="product?.imageUrl"
               [alt]="'Image de ' + product?.name"
               class="img-fluid product-image rounded">
        </div>

        <!-- DÃ©tails du produit -->
        <div class="col-md-6">
          <h2 class="product-title">{{ product?.name }}</h2>
          <p class="product-price"><strong>Prix :</strong> {{ product?.price | currency:'EUR' }}</p>
          <p class="product-description">{{ product?.description }}</p>

          <!-- Boutons d'action -->
          <div class="d-flex justify-content-start gap-3 mt-4">
            <button *ngIf="product?.id" class="btn btn-primary btn-lg add-to-cart-btn"

        </div>

  </div>
