    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']">
          <img id="careem_logo" src="assets/speedydo.png" alt="SpeedyGo Logo">
          <span>Speedy Go</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Partners</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/speedy-go-plus']">Speedy Go Plus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Speedy Community</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <!------->  <li>
            <a class="nav-link" href="/spin">
              <i class="bi bi-gift-fill"></i>
            </a>
          </li>
            <li>
              <a class="nav-link" href="/chat">
                <i class="bi bi-chat"></i>
              </a>
            </li><!------->
          </ul>
          <div class="navbar-right d-flex align-items-center">
            <!-- Notification dropdown -->
            <div class="dropdown me-3 position-relative" dropdown>
              <button class="btn btn-link position-relative"
                      id="notificationDropdown"
                      (click)="toggleNotifications()"
                      type="button">
                <i class="bi bi-bell-fill fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  {{unreadenotificationCount || notificationss.length}}
                  <span class="visually-hidden">unread notifications</span>
                </span>
              </button>
              <div class="dropdown-menu notification-dropdown shadow-lg border-0 p-0 position-fixed"
                   [class.show]="showNotifications"
                   [ngStyle]="{'right': '80px', 'top': '60px'}">
                <div class="notification-header d-flex justify-content-between align-items-center p-3 bg-dark text-white">
                  <h6 class="m-0 fw-bold">Notifications</h6>
                  <span class="badge bg-primary rounded-pill">{{notificationss.length}}</span>
                </div>

                <div class="notification-body bg-white" style="max-height: 350px; overflow-y: auto;">
                  <div *ngFor="let notification of notificationss; let i = index"
                       class="notification-item p-3 border-bottom"
                       [class.unread]="!notification.read">
                    <div class="d-flex">
                      <div class="notification-icon me-3">
                        <div class="icon-circle" [ngClass]="{
                          'bg-primary': notification.status === 'PAYED',
                          'bg-success': notification.status === 'DELIVERED',
                          'bg-warning': notification.status === 'PENDING',
                          'bg-info': !notification.status
                        }">
                          <i class="bi" [ngClass]="{
                            'bi-credit-card': notification.status === 'PAYED',
                            'bi-check-circle': notification.status === 'DELIVERED',
                            'bi-clock': notification.status === 'PENDING',
                            'bi-bell': !notification.status
                          }"></i>
                        </div>
                      </div>

                      <div class="notification-content flex-grow-1">
                        <h6 class="mb-1 notification-title">{{notification.message || 'New notification'}}</h6>
                        <p class="mb-0 small text-muted">{{notification.timestamp || 'Just now'}}</p>
                      </div>
                      <div class="notification-actions ms-2">
                        <button class="btn btn-sm btn-link text-muted p-0" (click)="markAsRead(i)">
                          <i class="bi bi-check2-all"></i>
                        </button>
                      </div>

                    </div>
                  </div>


                  <div *ngIf="notificationss.length === 0" class="p-4 text-center">
                    <div class="empty-state mb-3">
                      <i class="bi bi-bell-slash fs-1 text-muted"></i>
                    </div>
                    <p class="mb-0 text-muted">No notifications</p>
                  </div>
                </div>

                <div class="notification-footer p-2 bg-white text-center">
                  <a href="#" class="text-decoration-none small fw-bold text-primary">View all notifications</a>
                </div>
              </div>
            </div>
            <a class="btn btn-outline-dark" href="#">Sign In</a>
          </div>
        </div>
      </div>
    </nav>
