<app-navbar></app-navbar>


   
<div class="container mt-4">
    
      <div id="git" class="">
        <img id="img" class="rounded-5" src="assets/speedygo.gif" alt="" width="100%" height="475px" style="border-radius: 12px" >
      </div>
      <br><br><br>
      <div class="text-center">
        <h1 class="heading">GO</h1>

      </div>
    
      <div class="container overflow-hidden text-center">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          <div class="row">
           <div class="p-3"> <h1 class="heading"><i class="fa-sharp fa-solid fa-face-smile-wink"></i>Delivery Stations</h1></div>
          </div>
          <div class="col">
            <div class="p-d"> <img src="./../../../assets/Railway Station.png" alt="" width="100px"></div>
            </div>
           
          </div>
        </div>
      </div>
    <div class="container">
    <div class="row">
      <div [ngClass]="selectedItem ? 'col-lg-8 col-md-5' : 'col-12'" class="map-container mb-4">
      <div id="map" class="rounded shadow-sm" style="height: 500px;"></div>
    </div>
    <!-- Station Details Card: shows on selection -->
    <div class="col-lg-4 col-md-5" *ngIf="selectedItem">
        <!-- Glass-morphism style card with modern design -->
        <div class="station-card">
            <!-- Top banner with station name -->
            <div class="station-banner">
                <div class="station-title">
                    <h3>{{ selectedItem.name }}</h3>
                    <button class="close-btn" (click)="onCancelSelect()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
    
            <!-- Content section -->
            <div class="station-content">
                <!-- Location -->
                <div class="info-block">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-text">
                        <label>Location</label>
                        <p>{{ selectedItem.location }}</p>
                    </div>
                </div>
    
                <!-- Contact Person -->
                <div class="info-block">
                    <div class="info-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="info-text">
                        <label>Contact Person</label>
                        <p>{{ selectedItem.contactPerson }}</p>
                    </div>
                </div>
    
                <!-- Phone -->
                <div class="info-block">
                    <div class="info-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="info-text">
                        <label>Contact Number</label>
                        <p>{{ selectedItem.contactNumber }}</p>
                    </div>
                </div>
    
                <!-- Hours -->
                <div class="info-block">
                    <div class="info-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="info-text">
                        <label>Working Hours</label>
                        <p>{{ selectedItem.workingHours }}</p>
                        <p *ngIf="isOpen(selectedItem.workingHours ?? ''); else closedTemplate" class="text-success">Status: Open</p>
                        <ng-template #closedTemplate>
                            <p class="text-danger">Status: Closed</p>
                        </ng-template>
                    </div>
                </div>
    
                <!-- Capacity -->
                <div class="info-block">
                    <div class="info-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="info-text">
                        <label>Capacity</label>
                        <p>{{ selectedItem.capacity }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
  
  </div>
  </div>
