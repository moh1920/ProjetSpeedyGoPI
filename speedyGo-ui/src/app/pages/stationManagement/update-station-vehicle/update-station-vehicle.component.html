<div class="container">
  <h2>Mettre à jour la station</h2>

  <!-- Affichage du formulaire de mise à jour -->
  <form [formGroup]="stationForm" (ngSubmit)="updateStation()">

    <!-- Nom de la station -->
    <div class="form-group">
      <label for="name">Nom de la station :</label>
      <input id="name" formControlName="name" class="form-control" required />
    </div>

    <!-- Emplacement de la station -->
    <div class="form-group">
      <label for="location">Emplacement :</label>
      <input id="location" formControlName="location" class="form-control" required readonly />
    </div>

    <!-- Latitude de la station -->
    <div class="form-group">
      <label for="latitude">Latitude :</label>
      <input id="latitude" type="number" formControlName="latitude" class="form-control" required readonly />
    </div>

    <!-- Longitude de la station -->
    <div class="form-group">
      <label for="longitude">Longitude :</label>
      <input id="longitude" type="number" formControlName="longitude" class="form-control" required readonly />
    </div>

    <!-- Capacité de la station -->
    <div class="form-group">
      <label for="capacity">Capacité :</label>
      <input id="capacity" type="number" formControlName="capacity" class="form-control" required />
    </div>

    <!-- Statut de la station (Active/Inactif) -->
    <div class="form-group">
      <label for="is_active">Active :</label>
      <input id="is_active" type="checkbox" formControlName="is_active" />
    </div>

    <!-- Google Map -->
    <google-map [center]="center" [zoom]="zoom" (mapClick)="onMapClick($event)" height="400px" width="100%">
      <map-marker *ngIf="markerPosition" [position]="markerPosition"></map-marker>
    </google-map>

    <!-- Bouton pour soumettre le formulaire -->
    <button type="submit" class="btn btn-success" [disabled]="stationForm.invalid">Mettre à jour</button>
  </form>

  <!-- Message de succès -->
  <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
</div>
